#
# Usage:
#
#    ansible-playbook -i inventory/hosts tests/bigip_node.yaml [OPTIONS]:
#
# Examples:
#
#    Run all of the tests
#
#    ansible-playbook -i inventory/hosts tests/bigip_node.yaml
#
#
